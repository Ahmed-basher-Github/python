{% extends 'main.html' %}

{% block content %}
    <h1>Home.html</h1>

    <div>
        <div>
            {% for room in rooms %}
                <div>
                    <span>@{{room.host.username}}</span>
                    <h5>{{room.id}} <a href="/room/{{room.id}}">{{room.name}}</a></h5>
                    <small>{{room.topic.name}}</small><br>
                    <small>{{room.created}}</small>

                    <hr>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
